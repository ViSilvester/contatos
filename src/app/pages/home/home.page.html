<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of contatos">
      <ion-label>
        <h2>{{item.getNome()}}</h2>
        <p>Telefone: {{item.getTelefone()}}</p>
        <p>GÃªnero: {{item.getSexo()}}</p>
      <p>Data de nasc : {{item.getDataNascimento()}}</p>
      </ion-label>
    </ion-item>
   
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)=irParaCadastrar()>
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
